<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Mart - Home</title>
    <style>
        /* SIMPLE CSS STARTS HERE */
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f4f4f4; }
        
        /* Navbar: Simple Black Bar */
        .navbar { background-color: #333; color: white; padding: 15px; display: flex; justify-content: space-between; }
        .nav-links { list-style: none; display: flex; gap: 20px; }
        .nav-links a { color: white; text-decoration: none; font-weight: bold; }

        /* Hero: Simple Blue Box */
        .hero { background-color: #007bff; color: white; text-align: center; padding: 40px 20px; }
        .hero input { padding: 10px; width: 60%; margin-top: 10px; }
        .hero button { padding: 10px; background: orange; border: none; cursor: pointer; }

        /* Layout: Sidebar + Grid */
        .container { display: flex; padding: 20px; gap: 20px; }
        
        /* Sidebar: White Box */
        .sidebar { width: 250px; background: white; padding: 20px; height: fit-content; border: 1px solid #ddd; }
        .sidebar ul { list-style: none; padding: 0; }
        .sidebar li { margin-bottom: 10px; }
        .sidebar a { text-decoration: none; color: #333; }
        .sidebar a:hover { color: blue; }

        /* Product Grid */
        .product-feed { flex: 1; }
        .grid { display: flex; flex-wrap: wrap; gap: 20px; }
        
        /* Card: Simple Border Box */
        .card { background: white; border: 1px solid #ccc; width: 220px; padding: 10px; }
        .card img { width: 100%; height: 150px; object-fit: cover; background-color: #eee; }
        .card h4 { margin: 10px 0 5px 0; font-size: 16px; }
        .price { color: green; font-weight: bold; }
        .btn-view { background-color: #333; color: white; border: none; padding: 5px; width: 100%; cursor: pointer; }

        footer { text-align: center; padding: 20px; background: #333; color: white; margin-top: 20px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <h1>Campus Mart</h1>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Signup</a></li>
        </ul>
    </nav>

    <header class="hero">
        <h2>Buy & Sell Within College nit AP</h2>
        <input type="text" placeholder="Search for items...">
        <button>Search</button>
    </header>

    <div class="container">
        <aside class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li><a href="txtbook.html">Textbooks</a></li>
                <li><a href="electronics.html">Electronics</a></li>
                <li><a href="vehicle.html">Vehicles</a></li>
                <li><a href="labcoats.html">Lab Coats</a></li>
                <li><a href="other.html">Others</a></li>
            </ul>
        </aside>

        <section class="product-feed">
            <h2>Fresh Recommendations</h2>
            <div class="grid">
                
                <div class="card">
                    <img src="/images/book.jpg" alt="Book Image">
                    <h4>Maths Book</h4>
                    <p class="price">₹250</p>
                    <button class="btn-view">View Details</button>
                </div>

                <div class="card">
                    <img src="/images/calc.jpeg" alt="Calculator Image">
                    <h4>Calculator</h4>
                    <p class="price">₹400</p>
                    <button class="btn-view">View Details</button>
                </div>

            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Campus Mart</p>
    </footer>

</body>
</html>
