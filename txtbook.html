<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textbooks - Campus Mart</title>
    <style>
        /* Reusing basic styles for consistency */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f5f7fa; color: #333; }
        
        .navbar { background-color: #2c3e50; color: white; padding: 15px 5%; display: flex; justify-content: space-between; }
        .nav-links { list-style: none; display: flex; gap: 20px; }
        .nav-links a { text-decoration: none; color: white; }

        /* LAYOUT FOR CATEGORY PAGE */
        .container { display: flex; max-width: 1200px; margin: 30px auto; padding: 0 20px; gap: 30px; }

        /* STYLING YOUR FILTER SECTION */
        .filter-section { 
            flex: 1; 
            background: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
            height: fit-content; 
        }
        .filter-section h3 { margin-bottom: 15px; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
        
        .filter-section label { display: block; margin-top: 15px; font-weight: bold; font-size: 0.9rem; }
        .filter-section select, .filter-section input { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        .filter-section button { width: 100%; margin-top: 20px; padding: 10px; background: #2c3e50; color: white; border: none; border-radius: 4px; cursor: pointer; }

        /* GRID FOR PRODUCTS */
        .product-results { flex: 3; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-top: 20px; }
        
        /* CARD STYLES */
        .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card-details { padding: 15px; }
        .price { color: #27ae60; font-weight: bold; }
        .btn-buy { width: 100%; padding: 8px; background: #3498db; color: white; border: none; margin-top: 10px; cursor: pointer; }

    </style>
</head>
<body>

    <nav class="navbar">
        <h2>Campus Mart</h2>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Back to Categories</a></li>
        </ul>
    </nav>

    <div class="container">
        
        <aside class="filter-section">
            <h3>Filter Textbooks</h3>
            
            <label for="condition">Condition:</label>
            <select id="condition">
                <option value="">All</option>
                <option value="new">New</option>
                <option value="good">Used - Good</option>
            </select>

            <label for="maxPrice">Max Price:</label>
            <input type="number" id="maxPrice" placeholder="e.g. 500">

            <button onclick="alert('Filter feature coming soon!')">Apply Filters</button>
        </aside>

        <section class="product-results">
            <h2>All Textbooks</h2>
            
            <div class="grid">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=Physics" alt="Book">
                    <div class="card-details">
                        <h4>Physics HC Verma</h4>
                        <p class="price">₹300</p>
                        <button class="btn-buy">Buy Now</button>
                    </div>
                </div>

                <div class="card">
                    <img src="https://via.placeholder.com/300x200?text=Chemistry" alt="Book">
                    <div class="card-details">
                        <h4>Chemistry NCERT</h4>
                        <p class="price">₹150</p>
                        <button class="btn-buy">Buy Now</button>
                    </div>
                </div>
            </div>
        </section>

    </div>

</body>
</html>
